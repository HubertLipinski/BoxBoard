<div class="jumbotron vertical-center">
  <div class="container p-0">
    <div class="h1 text-center pb-5">Zarejestruj się</div>
    <form class="col-sm-12 col-md-6 offset-md-3" #register=ngForm (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Imię i nazwisko</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Jan Kowalski" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="jan@kowalski.pl" required>
      </div>
      <div class="form-group">
        <label for="password">Hasło</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="password-confirm">Potwierdź hasło</label>
        <input type="password" class="form-control" id="password-confirm" name="password_confirmation" required>
      </div>
      <div class="col-12 no-gutters p-0 mt-2">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="register_admin" value="" id="admin">
          <label class="form-check-label" for="admin">
            Zarejestruj jako admin
          </label>
        </div>
      </div>
      <div class="row no-gutters p-0 pt-3">
        <div class="col-12 text-right">
          <button type="submit" class="btn btn-primary">Zarejestruj</button>
        </div>
      </div>
    </form>
  </div>
</div>
