<div class="container m-auto py-3">
  <div class="text-center mt-2">
    <div class="h1">Produkty</div>
    <div *ngIf="loading" class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="d-flex flex-row flex-wrap justify-content-center my-2" *ngIf="!loading">
    <app-product-item
      *ngFor="let product of products | paginate: { id: 'product_pagination', itemsPerPage: 8, currentPage: page, totalItems: totalRecords }"
      [product]="product"
    >
    </app-product-item>
    <div class="col-12 text-center mt-3">
      <pagination-controls class="custom-pagination" id="product_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>

</div>
